<ion-header>
  <ion-navbar>
    <ion-title>Celulares</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-start (click)="onProductSelected(product)">
        <img [src]="product.thumbnail" />
      </ion-thumbnail>
      <div (click)="onProductSelected(product)">
        <h2>{{ product.description }}</h2>
        <p>{{ product.manufacturer }}</p>
        <p>{{ product.code }}</p>
        <h3>{{ product.price | currency:'BRL':true }}</h3>
      </div>
      <button ion-button color="primary" round outline>
        Adicionar ao carrinho
      </button>
    </ion-item>
  </ion-list>

  <ion-fab right bottom color="primary">
    <button ion-fab (click)="openCart()">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
